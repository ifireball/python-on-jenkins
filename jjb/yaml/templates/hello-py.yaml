- job-template:
    name: hello-py-freestyle
    builders:
      - shell: |
          #!/usr/bin/env python
          from __future__ import print_function

          print('Hello world!')

- job-template:
    name: hello-py-pipeline
    project-type: workflow
    dsl: |
      node {
        stage('Say hello') {
          sh """\
            #!/usr/bin/env python
            from __future__ import print_function

            print('Hello world!')
          """.stripIndent()
        }
      }

