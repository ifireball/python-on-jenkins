- job-template:
    name: hello-caller-freestyle
    parameters:
      - name-params
    builders:
      - shell: |
          #!/usr/bin/env python
          from __future__ import print_function
          from os import environ

          first_name = environ.get('FIRST_NAME', 'small')
          last_name = environ.get('LAST_NAME', 'world')
          name = ' '.join([first_name, last_name])

          with open('job_params.properties') as f:
            file.write('YOUR_NAME={0}\n'.format(name))
    publishers:
      - trigger-parameterized-builds:
        - project: hello-world-with-params
          property-file: job_params.properties
          condition: SUCCESS

- job-template:
    name: hello-caller-pipeline
    project-type: workflow
    parameters:
      - name-params
    dsl: |
      node {
        stage('Run python') {
          sh """\
            #!/usr/bin/env python
            from __future__ import print_function
            from os import environ
            import json

            first_name = environ.get('FIRST_NAME', 'small')
            last_name = environ.get('LAST_NAME', 'world')
            name = ' '.join([first_name, last_name])

            build_spec = dict(
              job='hello-world-with-params',
              parameters=[{
                '$class': 'StringParameterValue',
                'name': 'YOUR_NAME',
                'value': name,
              }]
            )
            with open('build_args.json', 'w') as f:
              json.dump(build_args, f)
          """.stripIndent()
        }
        stage('Launch Job') {
          build readJSON(file: 'build_args.json')
        }
      }


